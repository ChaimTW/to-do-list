<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="Title">
                <h1>To-Do List</h1>
            </div>
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-item">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
            <input type="text" name="" id="input" placeholder="Anything to do today?">
        </div>
        <div id="warning">You can't enter a blank to do!</div>
    </div>
    <script src="/Users/ChaimTerWee/Documents/projects/todo-list/script.js"></script>
</body>
</html>
